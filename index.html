<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minha Primeira Página</title>
    <!-- Fonte do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url("https://preview.redd.it/me-mostre-uma-imagem-aleat%C3%B3ria-que-voc%C3%AA-achou-no-pinterest-v0-b7dpv058s2cc1.jpeg?width=488&auto=webp&s=e861440016e24613b9366c4ff8ea76d17ae10d01");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white; /* para texto aparecer melhor no fundo */
            text-shadow: 1px 1px 3px black; /* sombra no texto */
        }

        .container {
            /* Removido o fundo branco */
            padding: 30px;
            margin: 40px auto;
            width: 70%;
        }

        h1 {
            color: #ffeb3b;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
        }

        ul, ol {
            text-align: left;
            display: inline-block;
            margin-top: 20px;
        }

        li {
            font-size: 1.1rem;
            margin: 8px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #0077ff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        a:hover {
            background: #0056b3;
        }

        img {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Seja bem-vindo</h1>
        <p>Escolha seus produtos!</p>
       
        <ul>
            <li>Camisa</li>
            <li>Calça</li>
            <li>Jaqueta</li>
        </ul>

        <h2>Passos:</h2>
        <ol>
            <li>Primeiro passo</li>
            <li>Segundo passo</li>
            <li>Terceiro passo</li>
        </ol>      

        <a href="https://youtu.be/8CdcCD5V-d8?si=XFlbIsZYX9fCO1BO" target="_blank">Visite o YouTube</a>
        
        <br><br>
        <img src="https://upload.wikimedia.org/wikipedia/pt/6/6a/Capa_de_Venom.jpg" 
             alt="Imagem Venom" width="300" height="200">
    </div>

</body>
</html>
